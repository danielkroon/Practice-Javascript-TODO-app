    <title>Watch and Code TODO app</title>
    <meta name="description" content="">
    <meta name="robots" content="all">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, user-scalable=1, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
    <!-- http://mathiasbynens.be/notes/rel-shortcut-icon -->

    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- CSS, you gotta have style -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Modernizer, cause some browsers suck -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

  </head>
  <body>
      <h1>Todo list</h1> 
      
      <div>
        <button type="button" onclick="handlers.displayTodos()">Display Todos</button>
        <button type="button" onclick="handlers.toggleAll()">Toggle All</button>
      </div>
      
      <div>
        <button type="button" onclick="handlers.addTodo()">Add</button>
        <input type="text" id="addTodoTextInput" placeholder="todo">
        <input type="text" id="addTodoTime" placeholder="time">
      </div>
      
      <div>
          <button type="button" onclick="handlers.changeTodo()">Change Todo</button>
          <input type="number" id="changeTodoPositionInput" placeholder="0">
          <input type="text" id="changeTodoTextInput" placeholder="change todo">
          <input type="number" id="changeTodoTimeInput" placeholder="1">
      </div>
      
      <div>
          <button type="button" onclick="handlers.deleteTodo()">Delete</button>
          <input type="number" id="deleteTodoPositionInput" placeholder="0">
      </div>
      
      <div>
          <button type="button" onclick="handlers.toggleCompleted()">Toggle Completed</button>
          <input type="number" id="toggleCompletedPositionInput">
      </div>
    
    
    <!-- SCRIPTS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/app.js">
      
    </script>
    <!-- Google Analytics -->
    
  </body>
</html>
